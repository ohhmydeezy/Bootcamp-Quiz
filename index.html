<!DOCTYPE html>
<html lang="en-gb">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz</title>

    <link rel="stylesheet" href="./assets/css/style.css" />
    <audio id="correct-audio" src="./assets/sfx/correct.wav"></audio>
    <audio id="incorrect-audio" src="./assets/sfx/incorrect.wav"></audio>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">


</head>

<body>
    <div class="scores"><a href="./highscore.html">View Highscores</a></div>

    <div class="timer">Time: <span id="time">0</span></div>

    <div class="wrapper">
        <div id="start-screen" class="start">
            <h1>Coding Quiz Challenge</h1>
            <p>
                Try to answer the following code-related questions within the time
                limit. Keep in mind that incorrect answers will penalize your
                score/time by ten seconds!
            </p>
            <button id="start-button">Start Quiz</button>
            <button class="hide" id="reset-button">Reset Quiz</button>
            <button class="hide" id="highscores">Highscores</button>
        </div>

        <div id="questions" class="hide">
            <h2 id="question-title"></h2>
            <div class="choices" id="choices">
            </div>
        </div>
    </div>

    <div id="end-screen" class="hide">
        <h2>All done!</h2>
        <p>Your final score is <span id="final-score"></span>.</p>
        <p>
            Enter initials: <input type="text" id="initials" max="3" />
            <button id="submit">Submit</button>
        </p>
    </div>

    <div id="feedback" class="feedback hide"></div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            console.log("DOM content loaded!")
        });
    </script>
    <script src="./assets/js/scores.js" type="module"></script>
    <script src="./assets/js/questions.js" type="module"></script>
    <script src="./assets/js/logic.js" type="module"></script>
</body>

</body>

</html>
